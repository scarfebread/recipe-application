<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Cooking Pot - Password Reset</title>
    <link href='https://fonts.googleapis.com/css?family=Didact Gothic' rel='stylesheet'>
    <link rel="stylesheet" href="/css/login.css" media="screen" type="text/css" />
    <script type="application/javascript" src="/js/library.js"></script>
    <script type="application/javascript" src="/js/password_reset.js"></script>
</head>
<body>
    <div class="form">
        <div class="formPadding">
            <h1>The Cooking Pot</h1>
            <form id="passwordResetForm" onsubmit="event.preventDefault(); passwordReset();" action="/" method="POST">
                <label for="usernameoremail">Username or email address</label>
                <input id="usernameoremail" class="input"/>
                <label id="invalidUsernameOrEmail" class="hidden error">Invalid username or email address!</label>
                <button class="button">
                    <span>RESET PASSWORD</span>
                </button>
                <div>
                    <a href="/login">Back to login</a>
                </div>
            </form>
            <div id="postPasswordResetDisplay">
                <label>An email will be sent shortly with a link to reset</label><br>
                <label>your password</label>
            </div>
        </div>
    </div>
</body>
</html>
