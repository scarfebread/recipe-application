<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Cooking Pot - Signup</title>
    <link href='https://fonts.googleapis.com/css?family=Didact Gothic' rel='stylesheet'>
    <link rel="stylesheet" href="/css/login.css" media="screen" type="text/css"/>
    <script type="application/javascript" src="/js/signup.js"></script>
</head>
<body>
    <div class="form">
        <div class="formPadding">
            <h1>The Cooking Pot</h1>
            <form id="preSignupDisplay" onsubmit="event.preventDefault(); signup();" action="/" method="POST">
                <label for="username">Username</label><br>
                <input id="username"/><br>
                <label id="usernameTooShortError" class="hidden error">Username must be more than 5 characters!</label>
                <label for="email">Email address</label><br>
                <input id="email"/><br>
                <label id="emailNotValid" class="hidden error">Invalid email address!</label>
                <label for="password">Password</label><br>
                <input id="password" type="password"/><br>
                <label for="retypepassword">Retype password</label><br>
                <input id="retypepassword" type="password"/>
                <label id="passwordTooShortError" class="hidden error">Password must be more than 5 characters!</label>
                <label id="passwordsDoNotMatchError" class="hidden error">Passwords do not match!</label>
                <label id="signupError" class="hidden error"></label>
                <button class="button">
                    <span>SIGNUP</span>
                </button>
                <div>
                    <a href="/login">Back to login</a>
                </div>
            </form>
            <div id="postSignupDisplay">
                <label>Account successfully created!</label><br>
                <label>Click <a href="/login">here</a> to login.</label>
            </div>
        </div>
    </div>
</body>
</html>
